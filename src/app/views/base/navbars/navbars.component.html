<div class="fade-in">
  <c-row>
    <c-col>
      <c-card>
        <c-card-header>
          Bootstrap Navbar
        </c-card-header>
        <c-card-body>
          <c-navbar [expandable]="'lg'" color="dark">
            <c-navbar-brand [routerLink]="'/base/cards'">
              <c-icon name="cib-coreui-c" size="2xl"></c-icon>
            </c-navbar-brand>
            <c-toggler inNavbar="true" (click)="toggleCollapse()" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation"></c-toggler>
            <div cCollapse [show]="!isCollapsed" (collapseChange)="updateCollapse($event)" [navbar]="true">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a [routerLink] class="nav-link">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a [routerLink] class="nav-link">Link</a>
                </li>
                <li class="nav-item dropdown" dropdown>
                  <a id="link-dropdown" class="nav-link dropdown-toggle" href dropdownToggle (click)="false" aria-controls="your-dropdown">
                    Dropdown
                  </a>
                  <div id="your-dropdown" class="dropdown-menu" aria-labelledby="link-dropdown" *dropdownMenu>
                    <a [routerLink] class="dropdown-item">Action</a>
                    <a [routerLink] class="dropdown-item">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a [routerLink] class="dropdown-item">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a [routerLink] class="nav-link disabled">Disabled</a>
                </li>
              </ul>
              <div class="navbar-nav mfs-auto">
                <form class="form-inline my-2 my-lg-0">
                  <input cInput class="mfe-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button cButton color="light" class="my-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>
            </div>
          </c-navbar>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</div>
