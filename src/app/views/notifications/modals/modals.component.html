<div class="fade-in">
  <c-row>
    <c-col lg="12">
      <c-card>
        <c-card-header>
          Modals
        </c-card-header>
        <c-card-body>
          <!-- Button trigger modal -->
          <button cButton color="secondary" class="mr-1" (click)="defaultModal.show()">
            Launch default modal
          </button>
          <button cButton color="secondary" class="mr-1" (click)="lgModal.show()">
            Launch large modal
          </button>
          <button cButton color="secondary" class="mr-1" (click)="smModal.show()">
            Launch small modal
          </button>
          <button cButton color="secondary" class="mr-1" (click)="xlModal.show()">
            Launch xl modal
          </button>
          <hr>
          <button cButton color="primary" class="mr-1" (click)="primaryModal.show()">
            Primary modal
          </button>
          <button cButton color="success" class="mr-1" (click)="successModal.show()">
            Success modal
          </button>
          <button cButton color="warning" class="mr-1" (click)="warningModal.show()">
            Warning modal
          </button>
          <button cButton color="danger" class="mr-1" (click)="dangerModal.show()">
            Danger modal
          </button>
          <button cButton color="info" class="mr-1" (click)="infoModal.show()">
            Info modal
          </button>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</div>

<c-modal #defaultModal [closeOnBackdrop]="false">
  <ng-template #modalHeader>
    <h4 class="c-modal-title">Default modal</h4>
  </ng-template>
  <ng-template #modalBody>
    <p>One fine body&hellip;</p>
  </ng-template>
  <ng-template #modalFooter>
    <button cButton color="secondary" (click)="defaultModal.hide()">Close</button>
    <button cButton color="primary" >Save changes</button>
  </ng-template>
</c-modal>
