<script src="ace-builds/src-min/ace.js"></script>
<div class="fade-in">
  <c-card>
    <c-card-header>
      Ace <c-badge color="info">CoreUI Pro integration</c-badge>
      <div class="card-header-actions">
        <a href="https://github.com/fxmontigny/ng2-ace-editor" class="card-header-action"><small class="text-muted">docs</small></a>
      </div>
    </c-card-header>
    <c-card-body>
      <ace-editor [(text)]="text" [options]="options" #editor style="min-height: 200px; width:100%; overflow: auto;"></ace-editor>
    </c-card-body>
    <c-card-footer>
      <form class="form-inline">
        <select id="theme" class="form-control form-control-sm mr-1" (change)="onThemeChange($event)">
          <option value="monokai">monokai</option>
          <option value="eclipse">eclipse</option>
        </select>
        <select id="mode" class="form-control form-control-sm" (change)="onModeChange($event)">
          <option value="markdown">markdown</option>
          <option value="javascript">javascript</option>
          <option value="html">html</option>
        </select>
      </form>
    </c-card-footer>
  </c-card>
</div>
