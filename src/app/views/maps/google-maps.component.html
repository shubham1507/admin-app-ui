<div class="fade-in">
  <c-card>
    <c-card-header>
      Google Maps <c-badge color="info">CoreUI Pro Integration</c-badge>
      <c-card-header-actions>
        <a href="https://github.com/angular/components/tree/master/src/google-maps" class="card-header-action" target="_blank"><small class="text-muted">docs</small></a>
      </c-card-header-actions>
    </c-card-header>
    <c-card-body>
      <div *ngIf="gmLoader.apiLoaded | async">
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <google-map [options]="options" [width]="'100%'" [height]="'360px'">
          <map-marker #marker="mapMarker"
                      *ngFor="let m of markers; let i = index"
                      [label]="m.label"
                      [title]="m.title"
                      [position]="m.position"
                      [options]="markerOptions"
                      (mapClick)="openInfoWindow(marker, m)">
          </map-marker>
          <map-info-window>
            <a href="{{activeInfoWindow?.www}}" target="_blank" class="px-2"><strong>{{activeInfoWindow?.title}}</strong></a>
          </map-info-window>
        </google-map>
      </div>
    </c-card-body>
  </c-card>
</div>
